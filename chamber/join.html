<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--This is the font info-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;800;900&family=Rancho&family=Sacramento&display=swap" rel="stylesheet">

     <!--Reference to the favicon-->
     <link rel="icon" href="../favicon.ico">

    <title>Join the Chamber</title>
    <meta name="description" content="This page demonstrates the use of HTML forms.">

    <!--Style Sheets-->
    <link href="styles/normalize.css" rel="stylesheet">
    <!-- phone-default -->
    <link href="styles/base.css" rel="stylesheet">
    <!-- enhance-tablet -->
    <link href="styles/medium.css" rel="stylesheet">
    <!-- enhance-desktop -->
    <link href="styles/large.css" rel="stylesheet">

</head>

<body>
    <header>
        <a href="index.html">
            <img id="logo" src="images/logo-tan200.webp" alt="Lakeside Chamber logo">
        </a>

        <h1>Lakeside, CA</h1>
        <p>Chamber of Commerce</p>
        
        <!--This is the Navagation-->
        <!--This is the date line-->
        <div id="today-is">
            <p>Welcome, we are excited to have you on the Lakeside Chamber team!</p>
        </div>

        <nav>
            <!--Animated hamburger button-->
            <div id="container" onclick="toggleMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <ul id="primary-nav">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="discover.html">Discover</a>
                </li>
                <li>
                    <a href="#" class="active">Join</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>  
                <li>
                    <a href="https://www.facebook.com/lakeside.chamber">
                    <span>
                        <img src="images/facebook.png" alt="fb icon">
                    </span>Facebook</a>
                </li>
                <li>
                    <a href="https://www.instagram.com/lakesidechamber/">
                    <span>
                        <img src="images/instagram.png" alt="instagram icon"> 
                    </span>Instagram</a>
                </li>   
            </ul>
        </nav>
    </header>


    <main id="join-main">
        
            <form method="get" action="thankyou.html">
                <fieldset>
                    <legend>Applicant Information</legend>
                    <label class="top" >First Name* <input type="text" name="fname" required></label>
                    <label class="top">Last Name* <input type="text" name="lname" required></label>
                    
                    <label class="top">Business Position Title <input type="text" name="title" pattern="[A-Za-z- ]{7,}" placeholder="Marketing Manager"></label>

                    <label class="top">Cell Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
                    <label class="top" >Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>

                    <label class="top">Business Name* <input type="text" name="business" required></label>

                    <label class="top" >Website <input type="url" name="url" placeholder="http//"</label>
                </fieldset>

                <fieldset>
                    <legend>Membership Level</legend>
                    <label class="sbs"><input type="radio" name="memberLevel" value="np"> NP </label>
                    <label class="sbs" ><input type="radio" name="memberLevel" value="bronze"> Intermediate </label>
                    <label class="sbs" ><input type="radio" name="memberLevel" value="silver"> Silver </label>
                    <label class="sbs" ><input type="radio" name="memberLevel" value="gold"> Gold </label>
                </fieldset>

                <fieldset>
                    <legend>My Business</legend>
                    <label class="top" >Business Description<input type="textarea" name="businessDescription" id="bus-description"></label>
                </fieldset>

                <input type="submit" value = "Add Me to The Lakeside Chamber" class="submitBtn">
            </form>

    </main>
    



    <!--This is the footer-->
    <script src="scripts/scripts.js"></script>
</body>
</html>
